<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    $(document).ready(function(){
        $("#a1").click(function(){
            $("div").animate({left:'250px'});
        });
        $("#a2").click(function(){
            $("div").animate({
                left:'250px',
                opacity:'0.5',
                height:'150px',
                width:'150px'
            });
        });
    }
   </script>
    <title>Document</title>
</head>
<body>
    <div>
   <button id="a1">Animation 1</button>
   <button id="a2">Animation 2</button>
   <button id="a3">Animation 3</button>
   <div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</div> 
</body>
</html>
